index.task.description=<p>The system has a Car list, for which it must be realized:</p>\
    <ul>\
        <li>choice by a brand;</li>\
        <li>choice by quality class;</li>\
        <li>sorting by hire cost;</li>\
        <li>sorting by name.</li>\
    </ul>\
    <p>A client registers in the system, chooses a car and makes a rental order. An unregistered client cannot make an order. In the order data a client indicates passport data, option 'with a driver'/'without a driver', rental period. The system creates an Invoice, which is paid by a client.</p>\
    <p>A manager treats the order and can deny it, indicating the reason. A manager also registers a return of the car, in case of the car damage creates an invoice for repair through the system.</p>\
    <p>A system administrator has rights of:\
    <ul>\
        <li>adding, deleting of cars, editing of the information about the cars;</li>\
        <li>blocking/unblocking of users;</li>\
        <li>registration of managers in the system.</li>\
    </ul>
